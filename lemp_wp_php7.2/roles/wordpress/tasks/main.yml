---
- name: Download WordPress
  get_url: url=http://wordpress.org/wordpress-{{ wp_version }}.tar.gz dest=/var/www/html/wordpress-{{ wp_version }}.tar.gz
           # sha256sum="{{ wp_sha256sum }}"

- name: Extract archive
  command: chdir=/var/www/html/ /bin/tar xvf wordpress-{{ wp_version }}.tar.gz creates=/var/www/html/wordpress/

- name: Add group "wordpress"
  group: name=wordpress

- name: Add user "wordpress"
  user: name=wordpress group=wordpress home=/home/wordpress/

- name: Fetch random salts for WordPress config
  local_action: command curl https://api.wordpress.org/secret-key/1.1/salt/
  register: "wp_salt"
  become: no
  become_method: sudo

- name: Create WordPress database
  mysql_db: name={{ wp_db_name }} state=present login_user={{ mysql_root_user }} login_password={{ mysql_root_password }}

- name: Create WordPress database user
  mysql_user: name={{ wp_db_user }} password={{ wp_db_password }} priv={{ wp_db_name }}.*:ALL host='localhost' state=present login_user={{ mysql_root_user }} login_password={{ mysql_root_password }}

- name: Copy WordPress config file
  template: src=wp-config.php.tpl dest=/var/www/html/wordpress/wp-config.php

- name: Change ownership of WordPress installation
  file: path=/home/wordpress/ owner=wordpress group=wordpress state=directory recurse=yes setype=httpd_sys_content_t
  notify:
    - restart php-fpm,nginx,MariaDB
